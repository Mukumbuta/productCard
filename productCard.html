<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MukuWare Boutique</title>
    <link rel="Stylesheet" href="productCard.css" />
  </head>
  <body>
    <!--Written by Emmanuel Mukumbuta $imasiku
    Date: 28/12/2020
    Project: Product Card-->
    <div class="card-container">
      <div class="card-image-container">
        <img class="card-image" src="T-Shirt.jpg" />
        <div class="button-container">
          <button class="card-button">View Details</button>
        </div>
      </div>
      <div class="card-text-container">
        <div class="title">
          <strong class="card-tile">Polo Originals</strong>
          <span class="price">$39</span>
        </div>
        <div class="sub-title">Lorem lorem</div>
        <div class="colors-container">
          <strong class="text-title">Colors</strong> 
          <div>
            <span class="color red"></span>
            <span class="color blue"></span>
          </div>
      </div>
      <div class="sizes-container">
        <strong class="text-title">Sizes</strong> 
        <div class="size-range">
          <span>xl</span>
          <span>m</span>
          <span>l</span>
        </div>
    </div>
    </div>
  </body>
</html>
